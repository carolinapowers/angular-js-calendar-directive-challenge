<div class="container-fluid">
    <div class="col-md-12">
        <div class="row">
            <div ng-class="{other : day.month 
            !== range.start.getMonth()}" class="span" ng-repeat="day in range.days">
            <span>{{day.date | date: 'd'}}</span>
            </div>
        </div>
    </div>
</div>
